class ՐՏ_HelperFunctions:

    def print(self, t):
        self.repl.code_out.value = self.repl.code_out.value + t.toString() + '\n'


    def cls(self):

        self.repl.code_in.value = ''

    def ch(self, n='100%'):

    def cfs(self, n='10pt'):

    def tc(self, c='white'):

    def bc(self, c='black'):

    def js_out(self, c=-1):
        if type(c) == 'Number':
            if c < 0:
                rs = self.repl.buffer_list[self.repl.buffer_list.length + (c - 1)]
            else:
                rs = self.repl.buffer_list[c]
        elif type(c) == 'String':
            rs = c
        jso = rapydscript.compile(rs, {omit_baselib: true, private_scope: false, beautify: true}).replace('\nvar __name__ = "__main__";\n','')
        return jso


    def import_script(self, url, namespace='window', imports='*'):
        self.import_count = self.import_count + 1
        src = 'ՐՏ_imports.id_' + self.import_count
        precode = src + ' = {};\nvar ' + namespace + ' = ' + namespace + ' || {};\n(function(module){\n'
        postcode = '\n})(' + src + ')'

        if imports == '*':
            select_import = '\nvar ՐՏ_itr_imports = Object.keys(' + src + '.exports);\nfor (var i=0; i<ՐՏ_itr_imports.length; i++) {\n    ' + namespace + '[ՐՏ_itr_imports[i]] = ' + src + '.exports[ՐՏ_itr_imports[i]];\n}'
        elif Object.prototype.toString.call(imports) == '[object String]':
            imp_tokens = imports.split(' as ')
            if imp_tokens.length == 1:
                select_import = '\nif (Object.keys(' + src + '.exports).indexOf(\'' + imp_tokens[0] + '\') !== -1) {\n    ' + namespace + '[\'' + imp_tokens[0] + '\'] = ' + src + '.exports[\'' + imp_tokens[0] + '\'];\n} else {\n    ՐՏ_print(\'TypeError: ' + imp_tokens[0] + ' is not found\');\n    throw TypeError(\'' + imp_tokens[0] + ' is not found\');\n}'
            elif imp_tokens.length == 2:
                select_import = '\nif (Object.keys(' + src + '.exports).indexOf(\'' + imp_tokens[0] + '\') !== -1) {\n    ' + namespace + '[\'' + imp_tokens[1] + '\'] = ' + src + '.exports[\'' + imp_tokens[0] + '\'];\n} else {\n    ՐՏ_print(\'TypeError: ' + imp_tokens[0] + ' is not found\');\n    throw TypeError(\'' + imp_tokens[0] + ' is not found\');\n}'
            else:
                raise TypeError(imports)
        elif Object.prototype.toString.call(imports) == '[object Array]':
            select_import = ''
            for i in imports:
                imp_tokens = i.split(' as ')
                if imp_tokens.length == 1:
                    select_import = select_import + '\nif (Object.keys(' + src + '.exports).indexOf(\'' + imp_tokens[0] + '\') !== -1) {\n    ' + namespace + '[\'' + imp_tokens[0] + '\'] = ' + src + '.exports[\'' + imp_tokens[0] + '\'];\n} else {\n    ՐՏ_print(\'TypeError: ' + imp_tokens[0] + ' is not found\');\n    throw TypeError(\'' + imp_tokens[0] + ' is not found\');\n}'
                elif imp_tokens.length == 2:
                    select_import = select_import + '\nif (Object.keys(' + src + '.exports).indexOf(\'' + imp_tokens[0] + '\') !== -1) {\n    ' + namespace + '[\'' + imp_tokens[1] + '\'] = ' + src + '.exports[\'' + imp_tokens[0] + '\'];\n} else {\n    ՐՏ_print(\'TypeError: ' + imp_tokens[0] + ' is not found\');\n    throw TypeError(\'' + imp_tokens[0] + ' is not found\');\n}'
                else:
                    raise TypeError(imports)
        else:
            raise TypeError(imports)

        def indent(c):
            co = []
            for i in c.split('\n'):
                co.push(i.replace(/^/g, '    '))
            return co.join('\n')

        if url:
            def():
                xhr = new XMLHttpRequest()
                self.repl.code_out.value = self.repl.code_out.value.replace(/\>\>\> $/g, '') + 'loading..'
                xhr.onreadystatechange = def():
                    self.repl.code_out.value = self.repl.code_out.value.replace(/\>\>\> $/g, '') + '.'
                    if xhr.readyState == 4:
                        if xhr.status == 200:
                            self.repl.code_out.value = self.repl.code_out.value.replace(/\>\>\> $/g, '') + '\nfetching script is done.'
                            setTimeout(def():
                                self.repl.code_out.value = self.repl.code_out.value.replace(/\.*$/g, '') + '.\n>>> '
                            , 100)
                            try:
                                js_out = rapydscript.compile(xhr.responseText, {omit_baselib: true, private_scope: false, beautify: true}).replace("var __name__ = \"__main__\";\n","")
                                #print(precode + indent(js_out) + postcode + select_import)
                                eval.call(window, precode + indent(js_out) + postcode + select_import)
                            except as err:
                                self.repl.code_out.value = self.repl.code_out.value.replace(/\n$/g,'') + '\n[' + err.name + '] ' + err.message + '\n' + err.stack + '\n'
                        else:
                            self.repl.code_out.value = self.repl.code_out.value.replace(/\n$/g,'') + '\nfetching script is failed.\n>>> '
                            raise Error('fetching script is failed.')
                .bind(self)
                xhr.open('GET', url)
                xhr.send()
            .bind(self)()
        else:
            inp = document.createElement('input')
            inp.type = 'file'
            inp.id = 'import_file'
            inp.style.display = 'none'
            document.body.appendChild(inp)
            inp.click()
            inp.onchange = def(e):
                fr = new FileReader()
                fr.readAsText(e.target.files[0], 'utf-8')
                fr.onload = def(ef):
                    self.repl.rs_import = ef.target.result
                    try:
                        js_out = rapydscript.compile(self.repl.rs_import, {omit_baselib: true, private_scope: false, beautify: true}).replace("var __name__ = \"__main__\";\n","")
                        #print(precode + indent(js_out) + postcode + select_import)
                        eval.call(window, precode + indent(js_out) + postcode + select_import)
                    except as err:
                        self.repl.code_out.value = self.repl.code_out.value.replace(/\n$/g,'') + '\n[' + err.name + '] ' + err.message + '\n' + err.stack + '\n'
                .bind(self)
            .bind(self)

class ՐՏ_Repl:

    def __init__(self):
        self.code_in = document.getElementById('in')
        self.ruler = document.getElementById('ruler')
        self.code_out = document.getElementById('out')
        self.buffer = document.getElementById('buffer')
        self.buffer_list = []
        self.buffer_pointer = 0

        ՐՏ_HelperFunctions(self)
        

    def initialize(self):
        self.code_in.onkeydown = def(ev):
            if ev.which == 13:
                self.onEnterCallback.bind(self)(ev)
            elif ev.which == 38:
                self.onUpArrowCallback.bind(self)(ev)
            elif ev.which == 40:
                self.onDownArrowCallback.bind(self)(ev)
            self.onKeyDownCallback.bind(self)(ev)

        self.code_in.onscroll = def(ev):
            self.ruler.scrollTop = ev.target.scrollTop

        co_length = 0
        self.co_stayScrolledDown = setInterval(def():
            nonlocal co_length
            if self.code_out.value.length == co_length:
                pass
            else:
                self.code_out.scrollTop = self.code_out.scrollHeight - self.code_out.getBoundingClientRect().height
                co_length = self.code_out.value.length
        , 50)

        intro()
        self.code_out.value = self.code_out.value + '>>> '


    def onEnterCallback(self, ev):
        if self.code_in.value[-1] == '\n':
            ev.preventDefault()
            self.exec.bind(self)()
        else:
            self.ruler.value = self.ruler.value + "... \n"


    def describe_array(self, arr):
        res = '['
        for i in arr:
            if Object.prototype.toString.call(i) == '[object Number]':
                res = res + ', ' + i
            else if Object.prototype.toString.call(i) == '[object String]':
                res = res + ', \'' + i + '\'' 
            else if Object.prototype.toString.call(i) == '[object Boolean]':
                res = res + ', ' + i
            else:
                res = res + ', ' + Object.prototype.toString.call(i)
        return res.replace(/^\[\, /g, '[') + ']'

    
    def exec(self):
        code_in_text = self.code_in.value
        self.buffer_list.push(code_in_text)
        self.buffer_pointer = self.buffer_list.length + 0
        self.code_out.value = self.code_out.value.replace(/\n\>\>\> $|\n*$/g,'') + '\n' + self.fusion.bind(self)(self.ruler.value, self.code_in.value) + '\n'
        self.ruler.value = '>>> \n'
        self.code_in.value = ''

        try:

            code_out_text = rapydscript.compile(code_in_text, {omit_baselib: true, private_scope: false, beautify: true}).replace("var __name__ = \"__main__\";\n","")
            out_retval = (def (inp):
                out_eval = eval.call(window, inp)
                if Object.prototype.toString.call(out_eval) == '[object Number]':
                    return out_eval
                else if Object.prototype.toString.call(out_eval) == '[object String]':
                    return '\'' + out_eval + '\''
                else if Object.prototype.toString.call(out_eval) == '[object Boolean]':
                    return out_eval
                else if Object.prototype.toString.call(out_eval) == '[object Date]':
                    return out_eval
                else if Object.prototype.toString.call(out_eval) == '[object RegExp]':
                    return out_eval
                else if Object.prototype.toString.call(out_eval) == '[object Array]':
                    return self.describe_array.bind(self)(out_eval)
                else if Object.prototype.toString.call(out_eval) == '[object Undefined]':
                    return undefined
                else:
                    return Object.prototype.toString.call(out_eval)
            ).call(window, code_out_text.replace(/^\n|;$/g, ""))
        
            if out_retval == undefined:
                pass
            else:
                print(out_retval)

        except as err:
            self.code_out.value = self.code_out.value + '[' + err.name + '] ' + err.message + '\n' + err.stack + '\n'

        self.code_out.value = self.code_out.value + '>>> '


    def fusion(self, left, right):
        leftl = left.split('\n')
        rightl = right.split('\n')
        outputl = []
        for i in range(len(rightl)-1):
            if (leftl[i]):
                outputl.push(leftl[i] + rightl[i])
            else:
                outputl.push('... ' + rightl[i])
        return outputl.join('\n')


    def onKeyDownCallback(self, ev):
        setTimeout(self.setRuler.bind(self), 0)


    def setRuler(self):
        line_count = self.getNewLinePosition().length
        ruler_text = ">>> \n"
        for i in range(line_count - 1):
            ruler_text = ruler_text + '... \n'
        self.ruler.value = ruler_text


    def getNewLinePosition(self):
        br_line = self.code_in.value.split('\n')
        list_nl = []
        for i in br_line:
            if list_nl.length == 0:
                list_nl.push(i.length)
            else:
                list_nl.push(list_nl[-1] + 1 + i.length)
        if list_nl.length == 0:
            return [0]
        else:
            return list_nl


    def onUpArrowCallback(self, ev):
        if ev.target.selectionStart <= self.getNewLinePosition()[0]:
            ev.preventDefault()
            if self.buffer_pointer == 0:
                if self.buffer_list.length == 0:
                    pass
                else:
                    self.code_in.value = self.buffer_list[self.buffer_pointer]
                    setTimeout(self.moveTo0,0)
            else:
                self.buffer_pointer = self.buffer_pointer - 1
                self.code_in.value = self.buffer_list[self.buffer_pointer]
                setTimeout(self.moveTo0,0)


    def moveTo0(self):
        self.code_in.selectionStart = 0
        self.code_in.selectionEnd = 0
        setTimeout(self.setRuler.bind(self), 0)


    def onDownArrowCallback(self, ev):
        nl_poss = self.getNewLinePosition()
        if nl_poss.length < 2 or ev.target.selectionStart > nl_poss[-2]:
            ev.preventDefault()
            if self.buffer_list.length == 0 or self.buffer_pointer == self.buffer_list.length:
                self.code_in.value = ""
                setTimeout(self.setRuler.bind(self), 0)
            else:
                self.buffer_pointer = self.buffer_pointer + 1
                if self.buffer_pointer == self.buffer_list.length:
                    self.code_in.value = ""
                    setTimeout(self.setRuler.bind(self), 0)
                else:
                    self.code_in.value = self.buffer_list[self.buffer_pointer]
                    setTimeout(self.moveTo0.bind(self), 0)
