<!DOCTYPE html>
<html>
    <head>
        <title>Rapydscript REPL</title>
        <meta name="description" content="A simple and lightweight Rapydscript web browser terminal">
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000">
        <link rel="icon" type="image/png" href="/favicon.png">
    </head>
    <body>
        <div id="rapydscript_terminal"></div>
        <script type="module">
            import rapydscript_repl from './rapydscript_repl.js';
            rapydscript_repl({
                container_id: "rapydscript_terminal",
                width: "98vw",
                height: "97vh"
            });
        </script>
    </body>
</html>
